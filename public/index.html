<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jconvert</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td class="text">mode:</td>
          <td class="input">
            <div class="mode-container">
              <button
                class="mode mode-selected"
                id="save"
                onclick='setmode("save")'
              >
                load
              </button>
              <button class="mode" id="apply" onclick='setmode("apply")'>
                apply
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td class="text">input file</td>
          <td class="input"><input type="text" name="ipath" id="ipath" /></td>
          <td class="browse">
            <button onclick='browse(true, "ipath")'>
              browse
            </button>
          </td>
        </tr>
        <tr>
          <td class="text">output file</td>
          <td class="input"><input type="text" name="opath" id="opath" /></td>
          <td class="browse">
            <button onclick='browse(getmode() === "save", "opath")'>
              browse
            </button>
          </td>
        </tr>
        <tr>
          <td class="text">transform file</td>
          <td class="input"><input type="text" name="tpath" id="tpath" /></td>
          <td class="browse">
            <button onclick='browse(getmode() === "apply","tpath")'>
              browse
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td class="apply">
            <button onclick="apply()">apply</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
  <script>
    const { browse, getmode, apply, setmode } = require("./index.js");
  </script>
</html>
